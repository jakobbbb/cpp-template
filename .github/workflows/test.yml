name: test

on: [push]

jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-20.04, macos-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v2

            - name: Dependencies (macOS)
              if: runner.os == 'macOS'
              run: brew install libomp clang-format

            - name: Build
              run: make build

            - name: Run tests
              run: make run-tests

            - name: Run binaries
              run: |
                  build/source/helloworld

            - name: Lint
              run: make lint
